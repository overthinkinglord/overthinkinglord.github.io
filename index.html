<style>
/* Reset */
* {margin:0; padding:0; box-sizing:border-box;}
html {scroll-behavior: smooth;}
body {font-family:'Montserrat', sans-serif; color:#fff; background:#0b0b0b;}

/* Hero */
#hero {
    height:100vh;
    width:100%;
    background: linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.85)), url('back.png') center/cover no-repeat;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    position:relative;
    overflow:hidden;
}

/* Hero text animations */
#hero h1, #hero p, #hero .btn {opacity:0; transform: translateY(30px); animation: fadeUp 1s forwards;}
#hero h1 {animation-delay:0.3s; font-size:clamp(3rem, 10vw,5rem);}
#hero p {animation-delay:0.6s; font-size:1.5rem;}
#hero .btn {margin:0.5rem; border-radius:50px; padding:0.8rem 2rem; font-weight:700; border:2px solid #c0392b; color:#c0392b; background:transparent; transition:0.3s;}
#hero .btn:hover {background:#c0392b; color:#fff; transform:scale(1.05);}
@keyframes fadeUp {to{opacity:1; transform:translateY(0);}}

/* Social icons container */
#social-hero {
    position:absolute;
    bottom:40px;
    display:flex;
    gap:20px;
}
#social-hero a img {
    width:40px;
    height:40px;
    filter: brightness(0) invert(1);
    transition:0.3s;
}
#social-hero a img:hover {filter: brightness(0) invert(0.8) sepia(1) hue-rotate(-10deg);}

/* Optional fade-in for social */
#social-hero {opacity:0; transform:translateY(30px); animation: fadeUp 1s forwards; animation-delay:1.5s;}
</style>
