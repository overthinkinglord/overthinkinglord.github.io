<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;scroll-behavior:smooth;}
body{
    font-family:'Montserrat',sans-serif;
    background:#0b0b0b;
    color:#fff;
    overflow-x:hidden;
}

/* HERO */
#hero{
    min-height:100vh;
    background:
        linear-gradient(180deg,rgba(0,0,0,.6),rgba(0,0,0,.85)),
        url('back.png') center/cover no-repeat;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    text-align:center;
    position:relative;
    overflow:hidden;
    padding-top:20vh; /* подняли контент выше */
    padding-left:20px;
    padding-right:20px;
}

/* AVATAR WRAPPER */
#avatar-wrapper{
    width:clamp(180px,30vw,300px);
    height:clamp(180px,30vw,300px);
    margin-bottom:20px;
    opacity:0;
    animation:fadeUp 0.8s forwards 0.2s;
    perspective: 1000px;
}

/* AVATAR */
#avatar{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:12px;
    transform-style: preserve-3d;
    animation:avatar3D 6s ease-in-out infinite alternate;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

/* TEXT */
#hero h1{
    font-size:clamp(2rem,8vw,4rem);
    text-transform:lowercase;
    margin-bottom:.5rem;
    opacity:0;
    animation:fadeUp 1s forwards .5s;
}

#hero p{
    font-size:clamp(1rem,4vw,1.2rem);
    margin-bottom:1.5rem;
    opacity:0;
    animation:fadeUp 1s forwards .7s;
}

/* SOCIAL */
#social-hero{
    display:flex;
    gap:15px;
    justify-content:center;
    flex-wrap:wrap;
    margin-top:15px;
}

#social-hero a{
    opacity:0;
    animation:fadeUp 0.7s forwards;
}

#social-hero a:nth-child(1){animation-delay:.9s;}
#social-hero a:nth-child(2){animation-delay:1s;}
#social-hero a:nth-child(3){animation-delay:1.1s;}
#social-hero a:nth-child(4){animation-delay:1.2s;}
#social-hero a:nth-child(5){animation-delay:1.3s;}
#social-hero a:nth-child(6){animation-delay:1.4s;}
#social-hero a:nth-child(7){animation-delay:1.5s;}
#social-hero a:nth-child(8){animation-delay:1.6s;}

#social-hero img{
    width:40px;
    height:40px;
    filter:brightness(0) invert(1);
    transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
}

#social-hero a:hover img{
    transform: scale(1.25) rotate(-3deg);
    filter: invert(18%) sepia(90%) saturate(6000%) hue-rotate(350deg) brightness(.9);
    box-shadow: 0 0 18px rgba(183,28,28,.6);
}

/* FOOTER */
#hero-footer{
    font-size:clamp(.7rem,.9vw,.9rem);
    color:#ccc;
    margin-top:15px;
    position:absolute;
    bottom:10px;
}

/* PARTICLES */
.particle{
    position:absolute;
    border-radius:50%;
    background:rgba(183,28,28,.25);
    pointer-events:none;
    animation:float linear infinite;
}

/* ANIMATIONS */
@keyframes fadeUp{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-100px);}
    100%{transform:translateY(0);}
}
