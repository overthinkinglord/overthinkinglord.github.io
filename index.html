<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="-9Fos69d0rBaKPJVEDCF2Gtl52-xeKKoHckJVcbCE_8" />

<title>overthinkinglord – Dubstep, Electro-Rock & Horror-Rock 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0; padding:0; box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{font-family:'Montserrat',sans-serif;color:#fff;background:#0b0b0b;overflow-x:hidden;}

/* --- Hero --- */
#hero{
    height:100vh;
    width:100%;
    background: linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.85)), url('back.png') center/cover no-repeat;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    text-align:center;
    position:relative;
    padding:100px 20px 20px 20px;
    overflow:hidden;
}

/* --- Avatar --- */
#avatar{
    width:300px;
    height:300px;
    object-fit:cover;
    border-radius:12px;
    margin-bottom:20px;
    opacity:0;
    transform:translateY(-20px);
    animation: fadeUp 0.8s forwards 0.2s;
}

/* --- Particles --- */
.particle{
    position:absolute;
    border-radius:50%;
    background: rgba(183,28,28,0.25);
    pointer-events:none;
    animation-name: float;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}
@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-100px);}
    100%{transform:translateY(0);}
}

/* --- Header text --- */
#hero h1{
    font-size:clamp(2.5rem,8vw,4rem);
    font-weight:700;
    margin-bottom:0.5rem;
    text-transform:lowercase;
    opacity:0;
    transform:translateY(20px);
    animation: fadeUp 1s forwards 0.5s;
}
#hero p{
    font-size:1.2rem;
    margin-bottom:1.5rem; /* уменьшили расстояние для соцсетей */
    opacity:0;
    transform:translateY(20px);
    animation: fadeUp 1s forwards 0.7s;
}

/* --- Social Icons --- */
#social-hero{
    display:flex;
    gap:20px;
    justify-content:center;
    margin-top:10px; /* ближе к тексту */
}
#social-hero a img{
    width:45px;height:45px;
    filter: brightness(0) invert(1);
    opacity:0;
    transform:translateY(10px);
    animation: fadeUp 0.7s forwards;
    transition: filter 0.3s;
}
#social-hero a:nth-child(1) img{animation-delay:0.9s;}
#social-hero a:nth-child(2) img{animation-delay:1.0s;}
#social-hero a:nth-child(3) img{animation-delay:1.1s;}
#social-hero a:nth-child(4) img{animation-delay:1.2s;}
#social-hero a:nth-child(5) img{animation-delay:1.3s;}
#social-hero a:nth-child(6) img{animation-delay:1.4s;}
#social-hero a:nth-child(7) img{animation-delay:1.5s;}
#social-hero a:nth-child(8) img{animation-delay:1.6s;}
#social-hero a img:hover{
    filter: invert(0) sepia(1) saturate(5000%) hue-rotate(-10deg) brightness(1);
}

/* --- Footer --- */
#hero-footer{
    position:absolute;
    bottom:10px;
    font-size:0.9rem;
    color:#ccc;
    text-align:center;
}

/* --- Animations --- */
@keyframes fadeUp{
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<section id="hero">
    <!-- Avatar -->
    <img id="avatar" src="avatar.jpeg" alt="OverthinkingLord Avatar">

    <h1>overthinkinglord</h1>
    <p>Dubstep · Experimental Rock · Electro-Rock · Atmospheric & Horror-Rock</p>
    
    <!-- Social Icons -->
    <div id="social-hero">
        <a href="https://open.spotify.com/artist/6OjZJ949rB6WX7TWiClO6d?utm_medium=share&utm_source=linktree" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/spotify.svg" alt="Spotify"></a>
        <a href="https://music.apple.com/us/artist/overthinkinglord/1851518484" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/applemusic.svg" alt="Apple Music"></a>
        <a href="https://soundcloud.com/overthinkinglord" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/soundcloud.svg" alt="SoundCloud"></a>
        <a href="https://www.youtube.com/@overthinkinglord" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube"></a>
        <a href="https://www.instagram.com/overthinkingprod" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
        <a href="https://www.beatstars.com/overthinkinglord" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/beatstars.svg" alt="Beatstars"></a>
        <a href="https://www.tiktok.com/@overthinkinglord7" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok"></a>
        <a href="https://genius.com/artists/Overthinkinglord" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/genius.svg" alt="Genius"></a>
    </div>

    <div id="hero-footer">© 2026 OverthinkingLord. All rights reserved.</div>
</section>

<script>
// Generate 50 particles with different sizes and speeds
for(let i=0;i<50;i++){
    const particle=document.createElement('div');
    particle.classList.add('particle');
    const size=Math.random()*6+4;
    particle.style.width=`${size}px`;
    particle.style.height=`${size}px`;
    particle.style.left=`${Math.random()*100}%`;
    particle.style.top=`${Math.random()*100}%`;
    particle.style.animationDuration=`${Math.random()*15+10}s`;
    document.getElementById('hero').appendChild(particle);
}
</script>

</body>
</html>
