<title>overthinkinglord – Dubstep, Electro-Rock & Horror-Rock 2026</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;scroll-behavior:smooth;}
body{
    font-family:'Montserrat',sans-serif;
    background:#0b0b0b;
    color:#fff;
    overflow:hidden;
}

/* HERO */
#hero{
    height:100vh;
    background:
        linear-gradient(180deg,rgba(0,0,0,.6),rgba(0,0,0,.85)),
        url('back.png') center/cover no-repeat;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    position:relative;
    overflow:hidden;
}

/* AVATAR WRAPPER */
#avatar-wrapper{
    width:300px;
    height:300px;
    margin-bottom:20px;
    opacity:0;
    animation:fadeUp 0.8s forwards 0.2s;
    perspective: 1000px; /* глубина для 3D */
}

/* AVATAR */
#avatar{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:12px;
    transform-style: preserve-3d;
    animation:avatar3D 6s ease-in-out infinite alternate;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

/* TEXT */
#hero h1{
    font-size:clamp(2.5rem,8vw,4rem);
    text-transform:lowercase;
    margin-bottom:.5rem;
    opacity:0;
    animation:fadeUp 1s forwards .5s;
}

#hero p{
    font-size:1.2rem;
    margin-bottom:1.5rem;
    opacity:0;
    animation:fadeUp 1s forwards .7s;
}

/* SOCIAL */
#social-hero{
    display:flex;
    gap:20px;
    justify-content:center;
    margin-top:20px;
}

#social-hero img{
    width:45px;
    height:45px;
    filter:brightness(0) invert(1);
    opacity:0;
    animation:fadeUp .7s forwards;
    transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
}

#social-hero a:nth-child(1) img{animation-delay:.9s;}
#social-hero a:nth-child(2) img{animation-delay:1s;}
#social-hero a:nth-child(3) img{animation-delay:1.1s;}
#social-hero a:nth-child(4) img{animation-delay:1.2s;}
#social-hero a:nth-child(5) img{animation-delay:1.3s;}
#social-hero a:nth-child(6) img{animation-delay:1.4s;}
#social-hero a:nth-child(7) img{animation-delay:1.5s;}
#social-hero a:nth-child(8) img{animation-delay:1.6s;}

/* BLOOD HOVER */
#social-hero img:hover{
    transform: scale(1.25) rotate(-3deg);
    filter:
        invert(18%)
        sepia(90%)
        saturate(6000%)
        hue-rotate(350deg)
        brightness(.9);
    box-shadow: 0 0 18px rgba(183,28,28,.6);
}

/* FOOTER */
#hero-footer{
    position:absolute;
    bottom:10px;
    font-size:.9rem;
    color:#ccc;
}

/* PARTICLES */
.particle{
    position:absolute;
    border-radius:50%;
    background:rgba(183,28,28,.25);
    pointer-events:none;
    animation:float linear infinite;
}

/* ANIMATIONS */
@keyframes fadeUp{
    to{opacity:1;}
}

/* Анимация частиц */
@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-100px);}
    100%{transform:translateY(0);}
}

/* Объемная 3D анимация аватара */
@keyframes avatar3D{
    0%{
        transform: rotateX(2deg) rotateY(-3deg) translateY(0);
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    25%{
        transform: rotateX(-2deg) rotateY(4deg) translateY(-5px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }
    50%{
        transform: rotateX(3deg) rotateY(2deg) translateY(3px);
        box-shadow: 0 12px 30px rgba(0,0,0,0.45);
    }
    75%{
        transform: rotateX(-3deg) rotateY(-4deg) translateY(-2px);
        box-shadow: 0 14px 32px rgba(0,0,0,0.42);
    }
    100%{
        transform: rotateX(2deg) rotateY(-3deg) translateY(0);
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
}
</style>
</head>

<body>

<section id="hero">

    <!-- AVATAR WRAPPER -->
    <div id="avatar-wrapper">
        <img id="avatar" src="avatar.jpeg" alt="OverthinkingLord Avatar">
    </div>

    <h1>overthinkinglord</h1>
    <p>Dubstep · Experimental Rock · Electro-Rock · Atmospheric & Horror-Rock</p>

    <div id="social-hero">
        <a href="https://open.spotify.com/artist/6OjZJ949rB6WX7TWiClO6d" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/spotify.svg"></a>
        <a href="https://music.apple.com/us/artist/overthinkinglord/1851518484" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/applemusic.svg"></a>
        <a href="https://soundcloud.com/overthinkinglord" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/soundcloud.svg"></a>
        <a href="https://www.youtube.com/@overthinkinglord" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg"></a>
        <a href="https://www.instagram.com/overthinkingprod" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"></a>
        <a href="https://www.beatstars.com/overthinkinglord" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/beatstars.svg"></a>
        <a href="https://www.tiktok.com/@overthinkinglord7" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg"></a>
        <a href="https://genius.com/artists/Overthinkinglord" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/genius.svg"></a>
    </div>

    <div id="hero-footer">© 2026 OverthinkingLord. All rights reserved.</div>

</section>

<script>
// PARTICLES
for(let i=0;i<50;i++){
    const p=document.createElement('div');
    p.className='particle';
    const s=Math.random()*6+4;
    p.style.width=s+'px';
    p.style.height=s+'px';
    p.style.left=Math.random()*100+'%';
    p.style.top=Math.random()*100+'%';
    p.style.animationDuration=(Math.random()*15+10)+'s';
    document.getElementById('hero').appendChild(p);
}
</script>

</body>
</html>
