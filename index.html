<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="-9Fos69d0rBaKPJVEDCF2Gtl52-xeKKoHckJVcbCE_8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>overthinkinglord</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Inter', sans-serif;
    background: #0f0f0f;
    color: #fff;
    scroll-behavior: smooth;
  }
  header {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
    background: linear-gradient(135deg, #1f1f1f 0%, #111 100%);
  }
  header h1 {
    font-size: 4rem;
    font-weight: 700;
    margin-bottom: 20px;
    letter-spacing: 2px;
  }
  header p {
    font-size: 1.2rem;
    color: #aaa;
    max-width: 600px;
  }
  section {
    padding: 80px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
  }
  iframe {
    border-radius: 12px;
    border: none;
    width: 300px;
    height: 80px;
  }
  .players {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
  }
  .socials {
    display: flex;
    gap: 30px;
    font-size: 1.5rem;
  }
  .socials a {
    color: #fff;
    transition: 0.3s;
  }
  .socials a:hover {
    color: #ff4c4c;
  }
  footer {
    padding: 40px 20px;
    text-align: center;
    color: #555;
    font-size: 0.9rem;
  }
  @media(min-width: 768px) {
    iframe { width: 500px; height: 80px; }
    .players { flex-direction: row; }
  }
</style>
</head>
<body>

<header>
  <h1>overthinkinglord</h1>
  <p>Instrumental beats for your mind. Minimalistic, emotional, and fresh sounds for 2025 vibes.</p>
</header>

<section>
  <h2>Listen</h2>
  <div class="players">
    <!-- Spotify Embed -->
    <iframe src="https://open.spotify.com/embed/artist/1u0V3g7AqFzW0PnQ8kpS0B?utm_source=generator" allow="encrypted-media" loading="lazy"></iframe>
    <!-- SoundCloud Embed -->
    <iframe width="500" height="166" scrolling="no" frameborder="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/123456789&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
    </iframe>
  </div>
</section>

<section>
  <h2>Follow</h2>
  <div class="socials">
    <a href="https://instagram.com/overthinkinglord" target="_blank">Instagram</a>
    <a href="https://youtube.com/@overthinkinglord" target="_blank">YouTube</a>
    <a href="https://tiktok.com/@overthinkinglord" target="_blank">TikTok</a>
    <a href="https://t.me/overthinkinglord" target="_blank">Telegram</a>
  </div>
</section>

<footer>
  &copy; 2026 overthinkinglord. All rights reserved.
</footer>

</body>
</html>
