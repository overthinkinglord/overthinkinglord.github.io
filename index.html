<!DOCTYPE html>

<head>

<title>overthinkinglord – Dubstep, Electro-Rock & Horror-Rock 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0; padding:0; box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{font-family:'Montserrat',sans-serif;color:#fff;background:#0b0b0b;overflow-x:hidden;}

/* Hero Section */
#hero{
    height:100vh;
    width:100%;
    background: linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.85)), url('back.png') center/cover no-repeat;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    text-align:center;
    position:relative;
    padding:60px 20px 20px 20px;
    overflow:hidden;
}

/* Particles */
.particle{
    position:absolute;
    border-radius:50%;
    background: rgba(183,28,28,0.15);
    width:6px;
    height:6px;
    pointer-events:none;
    filter: blur(3px);
    animation: float 15s linear infinite;
}
@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-100px);}
    100%{transform:translateY(0);}
}

/* Header text */
#hero h1{
    font-size:clamp(2.5rem,8vw,4rem);
    font-weight:700;
    margin-bottom:1rem;
    text-transform:lowercase;
    opacity:0;
    transform:translateY(20px);
    animation: fadeUp 1s forwards 0.3s;
}
#hero p{
    font-size:1.2rem;
    margin-bottom:2rem;
    opacity:0;
    transform:translateY(20px);
    animation: fadeUp 1s forwards 0.6s;
}

/* Buttons */
.btn-container{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
}
.btn{
    border-radius:50px;
    padding:0.8rem 2rem;
    font-weight:700;
    border:2px solid #b71c1c;
    color:#b71c1c;
    background:transparent;
    cursor:pointer;
    opacity:0;
    transform:translateY(20px);
    transition:0.3s;
}
.btn:hover{background:#b71c1c;color:#fff;}
.btn:nth-child(1){animation: fadeUp 0.8s forwards 0.9s;}
.btn:nth-child(2){animation: fadeUp 0.8s forwards 1.1s;}
.btn:nth-child(3){animation: fadeUp 0.8s forwards 1.3s;}

/* Social Icons */
#social-hero{
    position:absolute;
    bottom:60px;
    display:flex;
    gap:20px;
    justify-content:center;
}
#social-hero a img{
    width:45px;height:45px;
    filter: brightness(0) invert(1);
    opacity:0;
    transform:translateY(10px);
    animation: fadeUp 0.7s forwards;
}
#social-hero a:nth-child(1) img{animation-delay:1.6s;}
#social-hero a:nth-child(2) img{animation-delay:1.75s;}
#social-hero a:nth-child(3) img{animation-delay:1.9s;}
#social-hero a:nth-child(4) img{animation-delay:2.05s;}
#social-hero a:nth-child(5) img{animation-delay:2.2s;}
#social-hero a:nth-child(6) img{animation-delay:2.35s;}
#social-hero a:nth-child(7) img{animation-delay:2.5s;}
#social-hero a:nth-child(8) img{animation-delay:2.65s;}
#social-hero a img:hover{
    transform:translateY(0) scale(1.2);
    filter: brightness(1);
}

/* Footer */
#hero-footer{
    position:absolute;
    bottom:10px;
    font-size:0.9rem;
    color:#ccc;
    text-align:center;
}

/* Animations */
@keyframes fadeUp{
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<section id="hero">
    <h1>overthinkinglord</h1>
    <p>Dubstep · Experimental Rock · Electro-Rock · Atmospheric & Horror-Rock</p>
    
    <div class="btn-container">
        <a href="#" class="btn">Listen Now</a>
        <a href="#" class="btn">Add to Playlist</a>
        <a href="#" class="btn">Buy / Download</a>
    </div>

    <div id="social-hero">
        <a href="https://open.spotify.com/artist/6OjZJ949rB6WX7TWiClO6d?utm_medium=share&utm_source=linktree" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/spotify.svg" alt="Spotify"></a>
        <a href="https://music.apple.com/us/artist/overthinkinglord/1851518484" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/applemusic.svg" alt="Apple Music"></a>
        <a href="https://soundcloud.com/overthinkinglord" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/soundcloud.svg" alt="SoundCloud"></a>
        <a href="https://www.youtube.com/@overthinkinglord" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube"></a>
        <a href="https://www.instagram.com/overthinkingprod" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
        <a href="https://www.beatstars.com/overthinkinglord" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/beatstars.svg" alt="Beatstars"></a>
        <a href="https://www.tiktok.com/@overthinkinglord7" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok"></a>

    </div>

    <div id="hero-footer">© 2026 OverthinkingLord. All rights reserved.</div>
</section>

<script>
// Generate 50 identical particles
for(let i=0;i<50;i++){
    const particle=document.createElement('div');
    particle.classList.add('particle');
    particle.style.left=`${Math.random()*100}%`;
    particle.style.top=`${Math.random()*100}%`;
    document.getElementById('hero').appendChild(particle);
}
</script>

</body>
</html>
