<title>overthinkinglord – Dubstep, Electro-Rock & Horror-Rock 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0; padding:0; box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{font-family:'Montserrat',sans-serif;color:#fff;background:#0b0b0b;overflow-x:hidden;}

/* --- Hero --- */
#hero{
    height:100vh;
    width:100%;
    background: linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.85)), url('back.png') center/cover no-repeat;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    text-align:center;
    position:relative;
    padding:60px 20px 20px 20px;
    overflow:hidden;
}

/* --- Particles --- */
.particle{
    position:absolute;
    border-radius:50%;
    background: rgba(183,28,28,0.2);
    pointer-events:none;
    animation-name: float;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}
@keyframes float{
    0%{transform: translateY(0) translateX(0);}
    50%{transform: translateY(-100px) translateX(50px);}
    100%{transform: translateY(0) translateX(0);}
}

/* --- Header --- */
#hero h1{
    font-size:clamp(2.5rem,8vw,4rem);
    font-weight:700;
    margin-bottom:1rem;
    text-transform:lowercase;
    opacity:0;
    animation: fadeSlide 0.8s forwards 0.3s;
}
#hero p{
    font-size:1.2rem;
    margin-bottom:2rem;
    opacity:0;
    animation: fadeSlide 0.8s forwards 0.6s;
}

/* --- Buttons --- */
.btn-container{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
}
.btn{
    border-radius:50px;
    padding:0.8rem 2rem;
    font-weight:700;
    border:2px solid #b71c1c;
    color:#b71c1c;
    background:transparent;
    cursor:pointer;
    transition:0.3s;
    opacity:0;
    transform:translateY(30px) scale(0.9);
}
.btn:hover{background:#b71c1c;color:#fff;transform:scale(1.05);}
.btn:nth-child(1){animation: btnAppear 0.6s forwards 0.9s;}
.btn:nth-child(2){animation: btnAppear 0.6s forwards 1.1s;}
.btn:nth-child(3){animation: btnAppear 0.6s forwards 1.3s;}
@keyframes btnAppear{
    0%{opacity:0;transform:translateY(30px) scale(0.8);}
    60%{opacity:1;transform:translateY(-10px) scale(1.05);}
    100%{opacity:1;transform:translateY(0) scale(1);}
}

/* --- Social Icons --- */
#social-hero{
    position:absolute;
    bottom:60px;
    display:flex;
    gap:20px;
    justify-content:center;
}
#social-hero a img{
    width:45px;height:45px;
    filter: brightness(0) invert(1);
    opacity:0;
    transform: rotate(-90deg) scale(0.5);
    animation: iconAppear 0.7s forwards;
}
#social-hero a:nth-child(1) img{animation-delay:1.6s;}
#social-hero a:nth-child(2) img{animation-delay:1.75s;}
#social-hero a:nth-child(3) img{animation-delay:1.9s;}
#social-hero a:nth-child(4) img{animation-delay:2.05s;}
#social-hero a:nth-child(5) img{animation-delay:2.2s;}
#social-hero a:nth-child(6) img{animation-delay:2.35s;}
#social-hero a:nth-child(7) img{animation-delay:2.5s;}
#social-hero a:nth-child(8) img{animation-delay:2.65s;}
@keyframes iconAppear{
    0%{opacity:0;transform:rotate(-90deg) scale(0.5);}
    50%{opacity:1;transform:rotate(10deg) scale(1.2);}
    100%{opacity:1;transform:rotate(0deg) scale(1);}
}
#social-hero a img:hover{
    transform:scale(1.3);
    filter: brightness(1);
    drop-shadow:0 0 12px rgba(183,28,28,0.9);
}

/* --- Footer --- */
#hero-footer{
    position:absolute;
    bottom:10px;
    font-size:0.9rem;
    color:#ccc;
    text-align:center;
}

/* --- Animations --- */
@keyframes fadeSlide{
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>
<body>

<section id="hero">
    <h1>overthinkinglord</h1>
    <p>Dubstep · Experimental Rock · Electro-Rock · Atmospheric & Horror-Rock</p>
    
    <div class="btn-container">
        <a href="#" class="btn">Listen Now</a>
        <a href="#" class="btn">Add to Playlist</a>

<script>
// Generate 50 particles
for(let i=0;i<50;i++){
    const particle = document.createElement('div');
    particle.classList.add('particle');
    const size = Math.random()*6+4;
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    particle.style.left = `${Math.random()*100}%`;
    particle.style.top = `${Math.random()*100}%`;
    particle.style.animationDuration = `${Math.random()*15+10}s`;
    particle.style.background = `rgba(183,28,28,${Math.random()*0.3+0.1})`;
    document.getElementById('hero').appendChild(particle);
}
</script>

</body>
