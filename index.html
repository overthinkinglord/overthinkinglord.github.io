<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="-9Fos69d0rBaKPJVEDCF2Gtl52-xeKKoHckJVcbCE_8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>overthinkinglord – Dubstep, Electro-Rock & Horror-Rock 2026</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;scroll-behavior:smooth;}
body{
    font-family:'Montserrat',sans-serif;
    color:#fff;
    background:#0b0b0b;
    overflow:hidden;
}

/* --- Hero --- */
#hero{
    height:100vh;
    width:100%;
    background:
        linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.85)),
        url('back.png') center/cover no-repeat;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    position:relative;
    overflow:hidden;
}

/* --- Avatar --- */
#avatar{
    width:300px;
    height:300px;
    object-fit:cover;
    border-radius:12px;
    margin-bottom:20px;
    opacity:0;
    transform:translateY(-20px);
    animation:fadeUp 0.8s forwards 0.2s;
}

/* --- Header text --- */
#hero h1{
    font-size:clamp(2.5rem,8vw,4rem);
    font-weight:700;
    margin-bottom:0.5rem;
    text-transform:lowercase;
    opacity:0;
    transform:translateY(20px);
    animation:fadeUp 1s forwards 0.5s;
}

#hero p{
    font-size:1.2rem;
    margin-bottom:1.5rem;
    opacity:0;
    transform:translateY(20px);
    animation:fadeUp 1s forwards 0.7s;
}

/* --- Social Icons --- */
#social-hero{
    display:flex;
    gap:20px;
    justify-content:center;
    margin-top:20px;
}

#social-hero a img{
    width:45px;
    height:45px;
    filter:brightness(0) invert(1);
    opacity:0;
    transform:translateY(10px);
    animation:fadeUp 0.7s forwards, idleGlow 6s infinite;
    transition:
        transform 0.3s ease,
        filter 0.3s ease,
        box-shadow 0.3s ease;
}

/* delays */
#social-hero a:nth-child(1) img{animation-delay:0.9s;}
#social-hero a:nth-child(2) img{animation-delay:1.0s;}
#social-hero a:nth-child(3) img{animation-delay:1.1s;}
#social-hero a:nth-child(4) img{animation-delay:1.2s;}
#social-hero a:nth-child(5) img{animation-delay:1.3s;}
#social-hero a:nth-child(6) img{animation-delay:1.4s;}
#social-hero a:nth-child(7) img{animation-delay:1.5s;}
#social-hero a:nth-child(8) img{animation-delay:1.6s;}

/* --- Hover BLOOD EFFECT --- */
#social-hero a img:hover{
    transform:scale(1.25) rotate(-3deg);
    filter:
        invert(18%)
        sepia(90%)
        saturate(6000%)
        hue-rotate(350deg)
        brightness(0.9);
    animation:bloodPulse 1.2s infinite;
}

/* --- Footer --- */
#hero-footer{
    position:absolute;
    bottom:10px;
    font-size:0.9rem;
    color:#ccc;
    text-align:center;
}

/* --- Particles --- */
.particle{
    position:absolute;
    border-radius:50%;
    background:rgba(183,28,28,0.25);
    pointer-events:none;
    animation-name:float;
    animation-iteration-count:infinite;
    animation-timing-function:linear;
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-100px);}
    100%{transform:translateY(0);}
}

/* --- Animations --- */
@keyframes fadeUp{
    to{opacity:1;transform:translateY(0);}
}

@keyframes bloodPulse{
    0%{
        box-shadow:0 0 0 rgba(183,28,28,0);
    }
    50%{
        box-shadow:0 0 18px rgba(183,28,28,0.6);
    }
    100%{
        box-shadow:0 0 0 rgba(183,28,28,0);
    }
}

@keyframes idleGlow{
    0%,100%{opacity:0.85;}
    50%{opacity:1;}
}
</style>
</head>

<body>

<section id="hero">

    <img id="avatar" src="avatar.jpeg" alt="OverthinkingLord Avatar">

    <h1>overthinkinglord</h1>
    <p>Dubstep · Experimental Rock · Electro-Rock · Atmospheric & Horror-Rock</p>

    <div id="social-hero">
        <a href="https://open.spotify.com/artist/6OjZJ949rB6WX7TWiClO6d" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/spotify.svg"></a>
        <a href="https://music.apple.com/us/artist/overthinkinglord/1851518484" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/applemusic.svg"></a>
        <a href="https://soundcloud.com/overthinkinglord" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/soundcloud.svg"></a>
        <a href="https://www.youtube.com/@overthinkinglord" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg"></a>
        <a href="https://www.instagram.com/overthinkingprod" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"></a>
        <a href="https://www.beatstars.com/overthinkinglord" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/beatstars.svg"></a>
        <a href="https://www.tiktok.com/@overthinkinglord7" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg"></a>
        <a href="https://genius.com/artists/Overthinkinglord" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/genius.svg"></a>
    </div>

    <div id="hero-footer">© 2026 OverthinkingLord. All rights reserved.</div>

</section>

<script>
for(let i=0;i<50;i++){
    const particle=document.createElement('div');
    particle.className='particle';
    const size=Math.random()*6+4;
    particle.style.width=size+'px';
    particle.style.height=size+'px';
    particle.style.left=Math.random()*100+'%';
    particle.style.top=Math.random()*100+'%';
    particle.style.animationDuration=(Math.random()*15+10)+'s';
    document.getElementById('hero').appendChild(particle);
}
</script>

</body>
</html>
