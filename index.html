<!DOCTYPE html>
<html lang="en">
<head>

<title>overthinkinglord – Dubstep, Electro-Rock & Horror-Rock 2026</title>
<meta name="description" content="OverthinkingLord creates unique tracks in Dubstep, Electro-Rock, and Horror-Rock. Listen on Spotify, Apple Music, SoundCloud, YouTube.">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
/* Reset */
* {margin:0; padding:0; box-sizing:border-box;}
html {scroll-behavior: smooth;}
body {font-family:'Montserrat', sans-serif; color:#fff; background:#0b0b0b; overflow-x:hidden;}

/* Hero Section */
#hero {
    height:100vh;
    width:100%;
    background: linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.85)), url('back.png') center/cover no-repeat;
    display:flex;
    flex-direction:column;
    justify-content:flex-start; /* сверху */
    align-items:center; /* по центру горизонтально */
    text-align:center;
    position:relative;
    padding:60px 20px 20px 20px;
    overflow:hidden;
}

/* Particles */
.particle {
    position:absolute;
    border-radius:50%;
    background: rgba(183,28,28,0.3);
    pointer-events:none;
    animation: float 10s linear infinite;
}
@keyframes float {
    0% {transform: translateY(0) translateX(0);}
    50% {transform: translateY(-100px) translateX(50px);}
    100% {transform: translateY(0) translateX(0);}
}

/* Header text */
#hero h1 {
    font-size:clamp(2.5rem, 8vw,4rem);
    font-weight:700;
    margin-bottom:1rem;
    opacity:0; transform:translateY(30px);
    animation: fadeUp 1s forwards 0.3s;
    text-transform: lowercase;
}

/* Description */
#hero p {
    font-size:1.2rem;
    margin-bottom:2rem;
    opacity:0; transform:translateY(30px);
    animation: fadeUp 1s forwards 0.6s;
}

/* CTA buttons */
#hero .btn-container {
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    margin-bottom:40px;
    opacity:0; transform:translateY(30px);
    animation: fadeUp 1s forwards 0.9s;
}
#hero .btn {
    border-radius:50px;
    padding:0.8rem 2rem;
    font-weight:700;
    border:2px solid #b71c1c;
    color:#b71c1c;
    background:transparent;
    cursor:pointer;
    transition:0.3s;
}
#hero .btn:hover {background:#b71c1c; color:#fff; transform:scale(1.05);}

/* Social icons */
#social-hero {
    position:absolute;
    bottom:60px;
    display:flex;
    gap:20px;
    justify-content:center;
}
#social-hero a img {
    width:45px; height:45px;
    filter: brightness(0) invert(1);
    opacity:0; transform:translateY(20px);
    transition: transform 0.3s, filter 0.3s, drop-shadow 0.3s;
}
#social-hero a img:hover {
    transform:scale(1.3);
    filter: brightness(1);
    drop-shadow:0 0 12px rgba(183,28,28,0.9);
}

/* Footer */
#hero-footer {
    position:absolute;
    bottom:10px;
    font-size:0.9rem;
    color:#ccc;
    text-align:center;
}

/* Animations */
@keyframes fadeUp {to{opacity:1; transform:translateY(0);}}
</style>
</head>
<body>

<section id="hero">
    <h1>overthinkinglord</h1>
    <p>Dubstep · Experimental Rock · Electro-Rock · Atmospheric & Horror-Rock</p>
    
    <div class="btn-container">
        <a href="#" class="btn">Listen Now</a>
        <a href="#" class="btn">Add to Playlist</a>
        <a href="#" class="btn">Buy / Download</a>
    </div>

    <!-- Social & Streaming icons -->
    <div id="social-hero">
        <a href="https://open.spotify.com/artist/6OjZJ949rB6WX7TWiClO6d?utm_medium=share&utm_source=linktree" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/spotify.svg" alt="Spotify"></a>
        <a href="https://music.apple.com/us/artist/overthinkinglord/1851518484" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/applemusic.svg" alt="Apple Music"></a>
        <a href="https://soundcloud.com/overthinkinglord" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/soundcloud.svg" alt="SoundCloud"></a>
        <a href="https://www.youtube.com/@overthinkinglord" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube"></a>
        <a href="https://www.instagram.com/overthinkingprod" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
        <a href="https://www.beatstars.com/overthinkinglord" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/beatstars.svg" alt="Beatstars"></a>
        <a href="https://www.tiktok.com/@overthinkinglord7" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok"></a>
        <a href="https://genius.com/artists/Overthinkinglord" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/genius.svg" alt="Genius"></a>
    </div>

    <div id="hero-footer">© 2026 OverthinkingLord. All rights reserved.</div>
</section>

<script>
// Animate social icons sequentially
const socialIcons = document.querySelectorAll('#social-hero img');
socialIcons.forEach((icon, i)=>{
    setTimeout(()=>{
        icon.style.opacity='1';
        icon.style.transform='translateY(0)';
    }, 500 + i*150);
});

// Create particles dynamically
for(let i=0;i<20;i++){
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.width = `${Math.random()*6+4}px`;
    particle.style.height = particle.style.width;
    particle.style.left = `${Math.random()*100}%`;
    particle.style.top = `${Math.random()*100}%`;
    particle.style.animationDuration = `${Math.random()*15+10}s`;
    particle.style.background = `rgba(183,28,28,${Math.random()*0.3+0.1})`;
    document.getElementById('hero').appendChild(particle);
}
</script>

</body>
</html>
